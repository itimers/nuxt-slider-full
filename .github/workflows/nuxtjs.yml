name: Deploy Nuxt site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          # NEMA cache: npm jer nemamo lock fajl

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Generate static site
        run: npm run generate

      - name: ğŸ” Detect output dir
        id: detect
        shell: bash
        run: |
          if [ -d ".output/public" ]; then
            echo "dir=.output/public" >> "$GITHUB_OUTPUT"
          elif [ -d "dist/public" ]; then
            echo "dir=dist/public" >> "$GITHUB_OUTPUT"
          elif [ -d "dist" ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          else
            echo "âŒ Build output not found" >&2
            ls -R
            exit 1
          fi

      - name: ğŸ“‹ List output (debug)
        run: ls -la "${{ steps.detect.outputs.dir }}"

      - name: â¬†ï¸ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
